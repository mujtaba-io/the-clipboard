<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clipboard</title>
</head>
<body>
    <style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #191724;
}

.fullscreen-iframe {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    border: none;
    overflow: hidden;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

    </style>

    <iframe id="embeddedFrame" src="https://mujtaba-io-clipboard.hf.space" frameborder="0" class="fullscreen-iframe" allow="clipboard-read; clipboard-write"></iframe>

</body>
</html>
